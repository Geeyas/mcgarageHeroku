<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Get a Quote</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a [routerLink]="['/home']" style="color:#05337e;">Home</a></li>
                    <li>Get a Quote</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->



    <!-- ======= Get a Quote Section ======= -->
    <section id="get-a-quote" class="get-a-quote">
        <div class="container" data-aos="fade-up">
            <div class="row g-0">
                <h2 style="text-align:center; color:#05337e">Get quotation from here.</h2>
                <div>
                    <form action="" method="" class="php-email-form" style="box-shadow: 10px 5px 10px rgb(100, 96, 96,0.6);background-color: rgb(208, 224, 236);">
                        <div class="row gy-4">
                            <div class="col-md-12">
                                <input type="text" name="name" [(ngModel)]="name" (click)="clear()" class="form-control"
                                    placeholder="Name" required>
                            </div>

                            <div class="col-md-12 ">
                                <input type="email" class="form-control" [(ngModel)]="email" (click)="clear()"
                                    name="email" placeholder="Email" required>
                            </div>

                            <div class="col-md-12">
                                <input type="text" class="form-control" [(ngModel)]="phone" (click)="clear()"
                                    name="phone" placeholder="Phone" maxlength="10" required>
                            </div>

                            <div class="dropdown">
                                <select id="cars" [(ngModel)]="appointment" name="appointment" (click)="clear()"
                                    class="form-control">
                                    <option value="">Select Option</option>
                                    <option value="General Checking">General-Checking</option>
                                    <option value="Servicing">Servicing</option>
                                    <option value="Wrapping">Wrapping</option>
                                    <option value="Custom Addition">Custom Addition</option>
                                </select>

                            </div>

                            <div class="col-md-12">
                                <textarea class="form-control" [(ngModel)]="message" (click)="clear()" name="message"
                                    rows="6" placeholder="Description of the service you want from us"
                                    required></textarea>
                            </div>
                            <div class="col-md-12">
                                <p style="text-align: center;color: red;">{{errMsg}}</p>
                                <p style="text-align: center;color: green;">{{successMsg}} </p>
                            </div>

                            <div class="col-md-12 text-center">
                                <button type="submit" (click)="getQuote()">Get a quote</button>
                            </div>

                        </div>
                    </form>
                </div><!-- End Quote Form -->

            </div>

        </div>
    </section><!-- End Get a Quote Section -->

</main><!-- End #main -->
<app-footer></app-footer>
